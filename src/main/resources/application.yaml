server:
  port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: none
  properties:
    hibernate:
      format_sql: true

  sql:
    init:
      mode:
        always

logging:
  level:
    org:
      springframework:
        orm:
          jpa: INFO
          JpaTransactionManager: DEBUG
        transaction:
          INFO
        interceptor: TRACE


